<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="margin-top: 80px;">Tic-Tac-Toe</h1>
  <div class="game-options">
    <button onclick="startGame('human')" style="color: rgb(83, 76, 23);">Play Against Human</button>
    <button onclick="startGame('computer')" style="color: rgb(106, 98, 33); margin-top: 30px;">Play Against Computer</button>
  </div>
  <div id="game-board">
    <div class="cell" onclick="handleClick(0)"></div>
    <div class="cell" onclick="handleClick(1)"></div>
    <div class="cell" onclick="handleClick(2)"></div>
    <div class="cell" onclick="handleClick(3)"></div>
    <div class="cell" onclick="handleClick(4)"></div>
    <div class="cell" onclick="handleClick(5)"></div>
    <div class="cell" onclick="handleClick(6)"></div>
    <div class="cell" onclick="handleClick(7)"></div>
    <div class="cell" onclick="handleClick(8)"></div>
  </div>
  <p id="status"></p>
  <button onclick="resetGame()" >Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
